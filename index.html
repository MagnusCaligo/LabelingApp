<!doctype html>
<html>
<head>

<title>Image Labeling</title>
<link href="static/style.css" rel="stylesheet" type="text/css">
<script src="static/myScript.js"></script>
</head>

<body>
	<div id="menu" onchange="changeColor()">
		<select id="dropdown">
			<option id="1" value="one">Roulette</option>
			<option id="2" value="two">Dice 1</option>
			<option id="3" value="three">Dice 2</option>
			<option id="4" value="four">Dice 3</option>
			<option id="5" value="five">Dice 3</option>
			<option id="6" value="six">Dice 3</option>
		</select>
	</div>
	<br /><br />
	<div id="canvas">
	  <script>
		  initDraw(document.getElementById('canvas'));
		  
	  </script>
	</div>
	<div id="clear" onClick="clearLabels()"></div>
	<div id="previous"></div>
	<div id="next" onClick="getNewImage()"></div>
</body>
</html>
